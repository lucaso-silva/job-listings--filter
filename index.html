<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs listings with filtering - Lucas Oliveira</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>

    </header>
    <body>
        <div class="card">
            <img src="assets/img/photosnap.svg" alt="Logo company">
            <div>
                <h1>Photosnap</h1><span class="new">New!</span><span class="featured">Featured</span>
                <h2>Senior Frontend Developer</h2>
            </div>
            <div class="info">
                <p>1d ago</p>
                <p>. Full Time</p>
                <p>. USA only</p>
            </div>
            <div class="more-info">
                <p>Frontend</p>
                <p>Senior</p>
                <p>HTML</p>
                <p>CSS</p>
                <p>JavaScript</p>
            </div>
        </div>
        <div class="card">
            <img src="assets/img/manage.svg" alt="Logo company">
            <div>
                <h1>Manage</h1><span class="new">New!</span><span class="featured">Featured</span>
                <h2>Fullstack Developer</h2>
            </div>
            <div class="info">
                <p>1d ago</p>
                <p>. Part Time</p>
                <p>. Remote</p>
            </div>
            <div class="more-info">
                <p>Fullstack</p>
                <p>Midweight</p>
                <p>Python</p>
                <p>React</p>
            </div>
        </div>
    </body>
</body>
</html>
